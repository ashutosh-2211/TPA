services:
  # PostgreSQL Database
  postgres:
    image: postgres:17
    container_name: tpa_postgres
    environment:
      POSTGRES_USER: tpa_user
      POSTGRES_PASSWORD: tpa_password
      POSTGRES_DB: tpa_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tpa_user -d tpa_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tpa_network

  # FastAPI Application
  api:
    build:
      context: ./src/backend
      dockerfile: Dockerfile
    container_name: tpa_api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=
      - OPENAI_API_KEY=
      - SEARCH_API_KEY=
      - LANGCHAIN_TRACING_V2=
      - LANGCHAIN_ENDPOINT=
      - LANGCHAIN_API_KEY=
      - LANGSMITH_PROJECT=
      - SECRET_KEY=
      - ACCESS_TOKEN_EXPIRE_MINUTES=
    volumes:
      - ./src/backend:/app
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - tpa_network
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        sleep 5 &&
        uv run alembic upgrade head &&
        uv run uvicorn main:app --host 0.0.0.0 --port 8000 --reload
      "

volumes:
  postgres_data:

networks:
  tpa_network:
    driver: bridge
